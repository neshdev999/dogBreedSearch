<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog Breeds</title>

    <!--CSS-->
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>

<body class="bodyStyles">
    <header>
        <h1 class="mainHeading">Dog Breeds</h1>
    </header>
    <main class="mainStylesHolder">
        <div class="userInputHolder">
            <form>
                <div class="inputBreedMainDropDownContainer">
                    <div class="inputDropDownTitle">Dog Breed</div>
                    <!-- <span><input type="number" id="numberOfDogIndicator" name="numberOfDogsDisplay" min="1" max="50" value="3" required></span> -->
                    <div class="inputBreedMainDropDown"></div>
                </div>
                <div>
                    <span class="submitButtonHolder">
                        <input class="submitButton submitButtonstyled"
                        type="submit"
                        value="Display Dog">
                    </span>
                </div>
            </form>
            <div id="serverErrorReportContainer"></div>
        </div>
        <div class="userOutputWrapper">
            <div class="userOuputHolder">
                <div class="placeHolderHeader">
                    <div class="placeHolderHeaderContent placeHolderHeaderText">
                        <h2>Amazing dogs are coming here!!!</h2>
                    </div>
                    <div class="placeHolderHeaderContent placeHolderImageHeaderContainer">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>
    <br>
    <br>
    <footer>
        <div id="footer">
        </div>
    </footer>

    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--JS-->
    <script src="breed.js"></script>
    <script src="script.js"></script>
</body>

</html>
